<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="imagem/imagem.jpg" alt="imagem">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" class="b7validator" action="cadrasto.php">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="nome" data-rules="required|min=2">
                </label>
                <label>
                    Seu email:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
                <div>
                    Já tem uma conta? <a href="#">Faça o login.</a>
                </div>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
